<html>

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
    <h1>Sky Races</h1>
    <h3>Portals:</h3>
    <div id="portals"></div>

    <h3>Skylink:</h3>
    <p>In order to race, you need a Skylink. You can obtain a Skylink by simply
        going to one of the portals above and uploading a file. <br>
        It will be <strong>immediately available</strong> on all portals, but let's see who's
        the fastest...</p>
    <div id="timer"></div>
    <div id="controls">
        <input type="text" id="skylink" placeholder="Enter a skylink" />
        <button id="race">Race</button>
        <button id="reset">Reset</button>
    </div>

    <table>
        <tbody id="laps">
        </tbody>
    </table>
    <script src="index.js"></script>
</body>

</html>
